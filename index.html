<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA TA Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- first page -->
    <div id="submit-form">
        <h1 class="text-center">Welcome to TA TA Bank</h1>
        <div class="logIn">
            <h4>Log In</h4>
            <br>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- 2nd page -->
    <!-- 1st row -->
    <div id="calculation">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">2500</span> </h2>
                </div>
            </div>
        </div>
        <!-- form -->

        <div class="row">
            <div class="col-6">
                <div class="logIn">
                    <h3>Deposit</h3>
                    <input id="depositInput" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="logIn">
                    <h3>Withdraw</h3>
                    <input id="withdrawInput" type="text" class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // 1st page control
        const logInBtn = document.getElementById('enter');
        logInBtn.addEventListener('click', function(){
         document.getElementById('submit-form').style.display = "none";
         document.getElementById('calculation').style.display = "block";
        })

        // deposit event handler
        const depositButton = document.getElementById('depositBtn');
        depositButton.addEventListener('click', function(){
           const depositInput = document.getElementById('depositInput').value;
           const depositInputNumber = parseFloat(depositInput);

        balance('currentDeposit', depositInputNumber);
        
        balance('currentBalance', depositInputNumber);
        
        document.getElementById('depositInput').value = "";

        })
        // withdraw event handler

        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function(){
           const withdrawInput = document.getElementById('withdrawInput').value;
           const withdrawInputNumber = parseFloat(withdrawInput);

        balance('currentWithdraw', withdrawInputNumber);
        
        balance('currentBalance', -1*withdrawInputNumber);
        
        
        document.getElementById('withdrawInput').value = "";

        })
       

        function balance(id, depositInputNumber){
            const current = document.getElementById(id).innerText;
           const currentAmount = parseFloat(current);
           const total = currentAmount + depositInputNumber;
           document.getElementById(id).innerText = total;
           console.log(total);
        }

    </script>

</body>
</html>
